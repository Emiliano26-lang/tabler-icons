name: Request a 'Icons8' brand icon

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Request the Icons8 icon (SVG, PNG)
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
